<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Link Preview & Safety Adviser</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="popup-card">
    <div id="popup-header">
      <img src="../icon48.png" alt="icon" id="popup-icon">
      <span id="popup-title">Link Preview & Safety Adviser</span>
    </div>
    <div id="popup-status" class="safe">Status: <span id="status-text">Safe</span></div>
    <div id="popup-preview">
      <div id="preview-img-wrap">
        <img id="preview-img" style="display:none;max-width:100%;max-height:90px;"/>
      </div>
      <div id="preview-title"></div>
      <div id="preview-desc"></div>
      <div id="preview-url"></div>
    </div>
    <div id="popup-footer">
      <small>Hover any link to see preview and safety here.</small>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
